<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link href="assets/css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
  <link rel="stylesheet" type="text/css" href="assets/css/sweetalert.css">
</head>
<body>
	
	
	<div class="container">
		<h2 class="center-align">To Do List</h2>
		<div class="row">
      <div class="col s12 m5">
        <div class="card-panel teal">
          <span class="white-text"> Lunes 25 de Septiembre 2017 <br>
					"This is the precept by which I have lived: Prepare for the worst; expect the best; and take what comes."<br>-Hannah Arendt	
          </span>
        </div>
      </div>
    </div>
	</div>
	

	<div class="center-align">
		<a class="btn-floating btn-large waves-effect waves-light red">
			<i class="material-icons" id="btnAdd">add</i>
		</a>
	</div>
	
	<center>
			<div >
				<p id="it" class="it" >Initial Tasks:</p>
				<div class="list" id="list"></div>
				<p id="i" class="it">New Tasks:</p>
				<div class="list" id="new_List"></div>
			</div>
	</center>
	

	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/sweetalert.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
